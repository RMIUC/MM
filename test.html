
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>音频测试</title>
		<style type="text/css">
			body{
				background:#2b2938;
				box-sizing:border-box;
			}
			.audiowraper{
				margin: 10px auto;
				width: 45px;
				height: 45px;
				background:url(audio/voice_stop.png);
				background-size:cover;
			}
		</style>
	</head>

	<body>
		<div class="audiowraper"><audio id="audio"><source src="audio/bgm.mp3" type="audio/mpeg" /></audio></div>
		<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.10.0/jquery.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$('#audio').on('ended', function() {
					$('.audiowraper').css({'background':'url(audio/voice_stop.png) no-repeat center bottom','background-size':'cover'});
				})
				var audio = document.getElementById('audio');
				audio.volume = .3;
				$('.audiowraper').click(function() {
					event.stopPropagation();
					if(audio.paused){
						$('.audiowraper').css({'background':'url(audio/voice_play.png) no-repeat center bottom','background-size':'cover'});
						audio.play();
						return;
					}else{
						$('.audiowraper').css({'background':'url(audio/voice_stop.png) no-repeat center bottom','background-size':'cover'});
						audio.pause();
					}
				});
			})
		</script>
	</body>

</html>
